services:
  backend:
    build:
      context: ./services/backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      PORT: "3000"
      APP_NAME: "demo-ai-native-sdlc-backend"
      APP_ENV: "local"
      NODE_ENV: "production"
    volumes:
      - backend_diagrams:/app/diagrams

  frontend:
    build:
      context: ./services/frontend
      dockerfile: Dockerfile
    ports:
      - "3001:3000"
    environment:
      NODE_ENV: "production"
      NEXT_PUBLIC_API_BASE_URL: "http://backend:3000"
    depends_on:
      - backend

volumes:
  backend_diagrams:
