services:
  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  backend:
    build:
      context: ./services/backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      PORT: "3000"
      APP_NAME: "demo-ai-native-sdlc-backend"
      APP_ENV: "local"
      NODE_ENV: "production"
      MONGO_URI: "mongodb://mongo:27017/demo_ai_native_sdlc"
      MONGO_DB_NAME: "demo_ai_native_sdlc"
    depends_on:
      - mongo

  frontend:
    build:
      context: ./services/frontend
      dockerfile: Dockerfile
    ports:
      - "3001:3000"
    environment:
      NODE_ENV: "production"
      NEXT_PUBLIC_API_BASE_URL: "http://backend:3000"
    depends_on:
      - backend

  backend-tests:
    build:
      context: ./services/backend
      dockerfile: Dockerfile
      target: test
    environment:
      APP_ENV: "test"
      NODE_ENV: "test"
      MONGO_URI: "mongodb://mongo:27017/demo_ai_native_sdlc_test"
      MONGO_DB_NAME: "demo_ai_native_sdlc_test"
    depends_on:
      - mongo

volumes:
  mongo_data:
